<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deskbot</title>

    <link rel="icon" type="image/icon" href="https://i.ibb.co/1mbjkfX/Favicon-Asset-13.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Web_Assests/css/styles.css">
</head>

<body>
    <img class="deskbot-image" src="https://i.ibb.co/wNsKjvq/Deskbot-image-Asset-14.png" alt="">

    <h1>DeskBot ©</h1>

    <p>Enter the IP Address Shown in the Deskbots Display to Access the Web Server...</p>

    <p class="pre-ip-p">Your Previous IP was: <span class="pre-ip"></span></p>

    <div class="container">
        <button class="btn" id="go-to-pre-ip">Go to Previous IP</button>

        <form>
            <input class="ip-input" type="text" name="network-address" id="network-address">
            <span class="dot">.</span>
            <input class="ip-input" type="text" name="device-address" id="device-address">
            <input type="button" class="submit-btn btn" value="Submit">
    </div>
    </form>

    <p class="foot">A Project by <a href="https://hirukachansilu.tk">Hiruka Chansilu</a>©</p>

    <script src=".//Web_Assests/js/script.js"></script>

</body>

</html>
